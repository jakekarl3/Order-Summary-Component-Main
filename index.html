<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | Order Summary Card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="project">
		<div class="card">
			<div class="card-header">
				<img src="./images/illustration-hero.svg" alt="Hero Image">
			</div>
			<div class="card-body">
				<div class="card-body_container">
					<h1 class="card-title">Order Summary</h1>
					<p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
					<div class="card-plan">
						<img src="./images/icon-music.svg" alt="Music Icon" class="icon-music">
						<div class="card-plan_description">
							<p class="card-plan_title">Annual Plan</p>
							<p class="card-plan_price">$59.99/year</p>
						</div>
						<a href="#" class="card-plan_change">Change</a>
					</div>
					<button class="card-submit">Proceed to Payment</button>
					<a href="#" class="card-cancel">Cancel Order</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
